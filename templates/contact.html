{% extends 'base.html' %}

{% block content %}

{% load crispy_forms_tags %}

<div class="container">

    <!-- clinic contact supports -->
    <div class="row">
        <div class="col-12 text-center">
            <h2 class="contact-page-header-text">Our Contact Supports</h2>
        </div>

            <!-- user contact form -->
            <div class="col-10 offset-1 col-md-8 offset-md-2 mt-3 p-3" style="background-color: #f0f8ff;">
                <p class="fst-italic fs-4 text-center"><i class="fa-solid fa-headset"></i> Get In Touch With Us</p>
                <form method="POST" class="text-center">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="mt-3 btn text-white send-contact-form-btn" type="submit">Send</button>
                </form>
            </div>

        <!-- clinic emergency supports -->
        <div class="row mt-5 my-5 gx-0">
            <div class="col-12 col-md-6 text-white d-flex flex-column justify-content-center text-center my-3 my-md-0 emergency-support-bg-color">
                <h4 class="mt-2"><i class="fa-solid fa-truck-medical text-danger"></i> Emergency Support</h4>
                <hr class="m-1 text-white">
                <p class="my-0 lead">During working Hours</p>
                <small class="emergency-number fs-6"><a href="tel:01234567890" target="_blank">01234567890</a></small>
                <p class="my-0 lead">Outside Working Hours</p>
                <small class="emergency-number fs-6"><a href="tel:12345" target="_blank">12345</a></small>
            </div>

            <!-- clinic location on the map -->
            <div class="col-12 col-md-6">
                <div id="map-container-google-1" class="z-depth-1-half map-container">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d158932.9236311139!2d-0.26766188359375!3d51.5072178!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47d8a00baf21de75%3A0x52963a5addd52a99!2sLondon!5e0!3m2!1sen!2suk!4v1662999695245!5m2!1sen!2suk"
                        frameborder="0" style="border:0" allowfullscreen loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>

    </div>
</div>

{% endblock %}

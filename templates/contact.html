{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-12 text-center">
            <h2 style="font-family: 'Oswald', sans-serif;">Our Contact Supports</h2>
        </div>
        <div class="col-6 offset-3 mt-5 p-3" style="background-color: aliceblue;">
            <form action="" class="text-center">
                <p class="fst-italic fs-4"><i class="fa-solid fa-headset"></i> Get In Touch With Us</p>
                <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="fname" value="John"><br>
                <label for="lname">Last name:</label><br>
                <input type="text" id="lname" name="lname" value="Doe"><br><br>
                <button class="btn btn-info" type="submit">Send</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}

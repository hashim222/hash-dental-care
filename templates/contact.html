{% extends 'base.html' %}

{% block content %}

<div class="container">

    <!-- clinic contact supports -->
    <div class="row">
        <div class="col-12 text-center">
            <h2 style="font-family: 'Oswald', sans-serif;">Our Contact Supports</h2>
        </div>

        <!-- send us a message form -->
        <div class="col-6 offset-3 mt-3 p-3" style="background-color: #f0f8ff;">
            <form action="" class="text-center">
                <p class="fst-italic fs-4"><i class="fa-solid fa-headset"></i> Get In Touch With Us</p>
                <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="fname" value="John"><br>
                <label for="lname">Last name:</label><br>
                <input type="text" id="lname" name="lname" value="Doe"><br><br>
                <button class="btn btn-info" type="submit">Send</button>
            </form>
        </div>
    </div>

    <!-- clinic emergency supports -->
    <div class="row mt-5 my-5">
        <div class="col-12 col-md-6 p-3 text-white col-12 col-md-6 d-flex flex-column justify-content-center text-center my-3 my-md-0"
            style="background-color:#09647a">
            <h3><i class="fa-solid fa-truck-medical text-danger"></i> Emergency Support</h3>
            <hr style="color: rgb(255, 255, 255);" class="m-1">
            <p class="my-0 lead">During working Hours</p>
            <small class="emergency-number fs-5"><a href="tel:01234567890" target="_blank">01234567890</a></small>
            <p class="my-0 lead">Outside Working Hours</p>
            <small class="emergency-number fs-5"><a href="tel:12345" target="_blank">12345</a></small>
        </div>

        <!-- clinic located on the map -->
        <div class="col-12 col-md-6 gx-0">
            <div id="map-container-google-1" class="z-depth-1-half map-container">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d158932.9236311139!2d-0.26766188359375!3d51.5072178!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47d8a00baf21de75%3A0x52963a5addd52a99!2sLondon!5e0!3m2!1sen!2suk!4v1662999695245!5m2!1sen!2suk"
                    frameborder="0" style="border:0" allowfullscreen loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div>
</div>

{% endblock %}

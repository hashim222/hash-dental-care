{% extends 'base.html' %}

{% block content %}

{% load bootstrap4 %}
{% bootstrap_javascript jquery='full' %}
{{ form.media }}

<div class="container">
    <div class="row">
        <div class="col-10 offset-1 col-md-8 offset-md-2 mt-3 p-3" style="background-color: #f0f8ff;">
            <p class="fst-italic fs-4 text-center"><i class="fa-regular fa-calendar-check"></i> Request An Appointment
            </p>
            <form method="POST" class="text-center">
                {% csrf_token %}
                {% bootstrap_form form %}
                <button class="mt-3 btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>


{% endblock %}
